##
# A new Document NodeType "Page"
#
'Neos.Demo:Document.Page':
  superTypes:
    'Neos.Neos:Document': true
  ui:
    label: i18n
    icon: 'file'
    help:
      message: 'A Page'
    inspector:
      groups:
        image:
          label: 'Neos.Demo:NodeTypes.Page:groups.image'
          position: 200
          icon: 'icon-image'
  constraints:
    nodeTypes:
      'Neos.Demo:Homepage': false
  childNodes:
    'main':
      type: 'Neos.Demo:Collection.Content.Main'
    'teaser':
      type: 'Neos.Demo:Collection.Content.Teaser'
      constraints:
        nodeTypes:
          '*': false
          'Neos.NodeTypes:Headline': true
          'Neos.NodeTypes:Text': true
          'Neos.NodeTypes:Image': true
  properties:
    'image':
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: 'Neos.Demo:NodeTypes.Page:properties.image'
        reloadIfChanged: true
        inspector:
          group: 'image'
          position: 50
          editorOptions:
            crop:
              aspectRatio:
                locked:
                  width: 2
                  height: 1
    'imageTitleText':
      type: string
      ui:
        label: 'Neos.Demo:NodeTypes.Page:properties.imageTitleText'
        reloadIfChanged: true
        inspector:
          group: 'image'
          position: 100
